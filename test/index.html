<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costom format date</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css">
    <script src="../src/date2string.js"></script>
    <style>
        .separator {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <section class="hero is-medium is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Costom format date
                </h1>
                <h2 class="subtitle">
                    Costom format date test cases
                </h2>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="notification">
            let newDate = <strong>"1/31/2020"</strong>.customFormatDate();<br> newDate = <strong id="asAPrototype"></strong>
        </div>
    </div>
    <div class="separator"></div>
    <div class="container">
        <div class="notification">
            let newDate = customFormatDate(<strong>"10/9/2020"</strong>);<br> newDate = <strong id="asAFunction"></strong>
        </div>
    </div>
    <div class="separator"></div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Custom format date</strong> by <a href="mailto:thezeeck@yahoo.com.mx">Juan SÃ¡nchez</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", event => {
            document.querySelector("#asAPrototype").innerHTML = `"${"1/31/2020".customFormatDate()}"`;
            document.querySelector("#asAFunction").innerHTML = `"${customFormatDate("10/9/2020")}"`;
        });
    </script>
</body>

</html>
